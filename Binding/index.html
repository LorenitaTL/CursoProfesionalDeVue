<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binding</title>
    <!--Relación entre la instancia y el DOM-->
    <!--Reactividad entre dos elementos: Si una propiedad cambia se verá afectado el DOM-->
  </head>

  <body>
    <h1>{{message}}</h1>
    <div id="app">
      <h1>{{message}}</h1>
      <input type="text" v-model="message" />
    </div>
    <script src="./vue.js"></script>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          message: "Hello world",
        },
        beforeCreate:function(){
            console.log("Before created")
        },
        created:function(){
            console.log("Created")
        },
        mounted:function(){
            console.log("Mounted")
        },
        updated:function(){
            console.log("Updated")
        },
        destroyed:function(){
            console.log("Destroyed")
        },
      });
    </script>
  </body>
</html>
