<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Hello World</title>
  </head>

  <body>
    <div id="app">
      <!-- <div v-bind:class="{'alert':flag, 'alert-danger':flag}"> </div> -->
      <!-- <div v-bind:class="classObject"> </div> -->
      <!-- <div v-bind:class="['alert' (flag)? 'alert-danger' : 'alert-success']"> </div> -->
      <div
        class="alert"
        v-bind:style="{fontSize: fontSize +'px'}"
        v-bind:class="classObject"
      >
        Do tempor labore adipisicing officia.
      </div>
    </div>
    <script src="./vue.js"></script>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          flag: true,
          fontSize: 50,
        },
        computed: {
          classObject: function () {
            return { "alert-danger": this.flag };
          },
        },
      });
    </script>
  </body>
</html>
